<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="/listeo/css/style.css">
    <link rel="stylesheet" href="/listeo/css/main-color.css" id="colors">
    <link rel="icon" href="/img/logo-3.png">
</head>

<body>

<!-- Wrapper -->
<div id="wrapper">
    <script th:if="${addProduct != null}">
        swal("Add successful products!", "", "success");
    </script>
    <!-- Header Container
================================================== -->
    <header id="header-container" class="fixed fullwidth dashboard">

        <!-- Header -->
        <div id="header" class="not-sticky">
            <div class="container">

                <!-- Left Side Content -->
                <div class="left-side">

                    <!-- Logo -->
                    <div id="logo">
                        <a th:href="@{/redirect}"><img src="/images/logo2.png" alt=""></a>
                        <a th:href="@{/redirect}" class="dashboard-logo"><img
                                src="/images/logo2.png" alt=""></a>
                    </div>

                    <!-- Mobile Navigation -->
                    <div class="mmenu-trigger">
                        <button class="hamburger hamburger--collapse" type="button">
								<span class="hamburger-box"> <span
                                        class="hamburger-inner"></span>
								</span>
                        </button>
                    </div>


                </div>
                <!-- Left Side Content / End -->

                <!-- Right Side Content / End -->
                <div class="right-side">
                    <!-- Header Widget -->
                    <div class="header-widget">

                        <!-- User Menu -->
                        <div class="user-menu">
                            <div class="user-name">
                                <span><img th:src="${session.admin.avatar}" alt=""></span>My
                                Account
                            </div>
                            <ul>
                                <li><a th:href="@{/dashboard}"><i
                                        class="sl sl-icon-settings"></i> Dashboard</a></li>
                                <li><a th:href="@{/dashboard-orders}"><i
                                        class="sl sl-icon-envelope-open"></i> Orders</a></li>
                                <li><a th:href="@{/dashboard-wallet}"><i
                                        class="fa fa-calendar-check-o"></i> Wallet</a></li>
                                <li><a th:href="@{/logout-admin}"><i
                                        class="sl sl-icon-power"></i> Logout</a></li>
                            </ul>
                        </div>

                    </div>
                    <!-- Header Widget / End -->
                </div>
                <!-- Right Side Content / End -->

            </div>
        </div>
        <!-- Header / End -->

    </header>
    <div class="clearfix"></div>
    <!-- Header Container / End -->


    <!-- Dashboard -->
    <div id="dashboard">

        <!-- Navigation
================================================== -->

        <!-- Responsive Navigation Trigger -->
        <a href="#" class="dashboard-responsive-nav-trigger"><i
                class="fa fa-reorder"></i> Dashboard Navigation</a>

        <div class="dashboard-nav">
            <div class="dashboard-nav-inner">
                <ul data-submenu-title="Main">
                    <li class="active"><a th:href="@{/dashboard}"><i
                            class="sl sl-icon-settings"></i> Dashboard</a></li>
                    <li><a th:href="@{/dashboard-orders}"><i
                            class="fa fa-calendar-check-o"></i> Orders</a></li>
                    <li><a th:href="@{/dashboard-wallet}"><i
                            class="sl sl-icon-wallet"></i> Wallet</a></li>
                </ul>
                <ul data-submenu-title="Categories">
                    <li><a th:href="@{/dashboard-category}"><i
                            class="sl sl-icon-grid"></i> Category</a></li>
                    <li><a th:href="@{/dashboard-addcategory}"><i
                            class="sl sl-icon-plus"></i> Add Category</a></li>
                </ul>
                <ul data-submenu-title="Products">
                    <li><a th:href="@{/dashboard-product}"><i
                            class="sl sl-icon-layers"></i> Product</a></li>
                    <li><a th:href="@{/dashboard-addproduct}"><i
                            class="sl sl-icon-plus"></i> Add Product</a></li>
                </ul>
                <ul data-submenu-title="Users">
                    <li><a th:href="@{/dashboard-user}"><i
                            class="sl sl-icon-user"></i> User</a></li>
                    <li><a th:href="@{/logout-admin}"><i
                            class="sl sl-icon-power"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- Navigation / End -->
        <!-- Navigation / End -->

        <!-- Content
    ================================================== -->

        <div class="dashboard-content">
            <form action="dashboard-addcategory" method="post"
                  enctype="multipart/form-data">
                <!-- Titlebar -->
                <div id="titlebar">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Add Product</h2>
                            <!-- Breadcrumbs -->
                            <nav id="breadcrumbs">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Dashboard</a></li>
                                    <li>Add Category</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">

                        <div id="add-listing">

                            <!-- Section -->
                            <div class="add-listing-section">

                                <!-- Headline -->
                                <div class="add-listing-headline">
                                    <h3>
                                        <i class="sl sl-icon-doc"></i> Basic Informations
                                    </h3>
                                </div>

                                <!-- Title -->
                                <div class="row with-forms">
                                    <div class="col-md-12">
                                        <h5>Product Name</h5>
                                        <input name="category_name" class="search-field" type="text"
                                               value="" placeholder="Category Name" />
                                    </div>
                                </div>

                            </div>
                            <!-- Section / End -->
                            <button class="button preview">
                                Add New Category <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Copyrights -->
                    <div class="col-md-12">
                        <div class="copyrights"></div>
                    </div>

                </div>
            </form>
        </div>
        <!-- Content / End -->


    </div>
    <!-- Dashboard / End -->


</div>
<!-- Wrapper / End -->


<!-- Scripts
================================================== -->
<script type="text/javascript" src="/scripts/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
        src="/scripts/jquery-migrate-3.3.2.min.js"></script>
<script type="text/javascript" src="/scripts/mmenu.min.js"></script>
<script type="text/javascript" src="/scripts/chosen.min.js"></script>
<script type="text/javascript" src="/scripts/slick.min.js"></script>
<script type="text/javascript" src="/scripts/rangeslider.min.js"></script>
<script type="text/javascript" src="/scripts/magnific-popup.min.js"></script>
<script type="text/javascript" src="/scripts/waypoints.min.js"></script>
<script type="text/javascript" src="/scripts/counterup.min.js"></script>
<script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="/scripts/tooltips.min.js"></script>
<script type="text/javascript" src="/scripts/custom.js"></script>

<!-- Date Range Picker - docs: http://www.daterangepicker.com/ -->
<script src="/scripts/moment.min.js"></script>
<!-- Opening hours added via JS (this is only for demo purpose) -->
</body>
</html>
